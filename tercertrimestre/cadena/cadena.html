<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandro Borrego">
    <title>Cadena de texto</title>
    <link rel="stylesheet" href="cadena.css">
    <link rel="stylesheet" href="../css/generico.css">
</head>
<body>
    <header>
    </header>

    <main class="contenedor">
        <input type="text" id="entradaTexto" placeholder="Escribe una cadena aquí...">
        <button id="procesarBtn">Procesar</button>

        <div class="resultados">
            <p><strong>Texto original:</strong> <span id="original"></span></p>
            <p><strong>Longitud:</strong> <span id="longitud"></span></p>
            <p><strong>Número de palabras:</strong> <span id="palabras"></span></p>
            <p><strong>Mayúsculas:</strong> <span id="mayusculas"></span></p>
            <p><strong>Minúsculas:</strong> <span id="minusculas"></span></p>
            <p><strong>Capitalizado:</strong> <span id="capitalizado"></span></p>
            <p><strong>Primer carácter:</strong> <span id="primero"></span></p>
            <p><strong>Último carácter:</strong> <span id="ultimo"></span></p>
            <p><strong>Concatenado con "JS":</strong> <span id="concat"></span></p>
            <p><strong>Contiene "a":</strong> <span id="contieneA"></span></p>
            <p><strong>Reemplazar "a" por "@":</strong> <span id="reemplazo"></span></p>
            <p><strong>Subcadena (0-5):</strong> <span id="subcadena"></span></p>
        </div>
    </main>

    <footer>
        <p>
          Alejandro Borrego |
          <a href="../index.html">Volver a página inicial</a>
        </p>
      </footer>

    <script src="cadena.js"></script>
</body>
</html>
