<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronómetro JavaScript</title>
  <link rel="stylesheet" href="./css/cronometros.css">
  <link rel="stylesheet" href="../css/generico.css">
  
</head>
<body>
  <header>Cronómetro </header>
  <main>
    <div class="tiempo">
      <div>
        <p>Minutos</p>
        <span id="min">00</span>
      </div>
      <div>
        <p>Segundos</p>
        <span id="seg">00</span>
      </div>
      <div>
        <p>Milisegundos</p>
        <span id="mil">000</span>
      </div>
    </div>
    <div class="botones">
      <boton id="iniciar">Iniciar</boton>
      <boton id="parar">Parar</boton>
      <boton id="reiniciar">Reiniciar</boton>
    </div>
  </main>

  <footer>Autor</footer>
  <script src="js/cronometro.js"></script>
</body>
</html
