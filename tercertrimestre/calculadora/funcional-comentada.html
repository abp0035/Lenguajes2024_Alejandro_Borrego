<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Funcional</title>
</head>
<body>
    <!-- Campo de entrada para el primer número -->
    <label>Primer número: <input type="number" id="numero1"></label><br>

    <!-- Campo de entrada para el segundo número -->
    <label>Segundo número: <input type="number" id="numero2"></label><br>

    <!-- Botón que ejecuta la función calcular() al hacer clic -->
    <button id="calcularBtn">Calcular</button><br>

    <!-- Sección donde se mostrarán los resultados -->
    <div>La suma es: <span id="suma"></span></div>
    <div>El producto es: <span id="producto"></span></div>
    <div>El número mayor es: <span id="mayor"></span></div>

    <script>
        // Función que obtiene el valor de un input por su ID y lo convierte a número
        const getNumber = (id) => Number(document.getElementById(id).value);

        // Función que establece el contenido de un elemento por su ID
        const setText = (id, value) => document.getElementById(id).textContent = value;
        
        // Función principal que realiza los cálculos y actualiza la interfaz
        const calcular = () => {
            // Obtiene los valores de los inputs y los almacena en un array
            const [numero1, numero2] = [getNumber("numero1"), getNumber("numero2")];
            
            // Objeto que contiene las operaciones matemáticas
            const operaciones = {
                suma: (a, b) => a + b, // Función para la suma
                producto: (a, b) => a * b, // Función para el producto
                mayor: (a, b) => (a === b ? "Los números son iguales" : Math.max(a, b)) // Función para encontrar el mayor
            };
            
            // Muestra los resultados en la página
            setText("suma", operaciones.suma(numero1, numero2));
            setText("producto", operaciones.producto(numero1, numero2));
            setText("mayor", operaciones.mayor(numero1, numero2));
        };
        
        // Asigna la función calcular al evento click del botón
        document.getElementById("calcularBtn").addEventListener("click", calcular);
    </script>
</body>
</html>
