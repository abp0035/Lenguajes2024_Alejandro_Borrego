<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Clásica</title>
</head>
<body>
    <!-- Campo de entrada para el primer número -->
    <label>Primer número: <input type="number" id="numero1"></label><br>

    <!-- Campo de entrada para el segundo número -->
    <label>Segundo número: <input type="number" id="numero2"></label><br>

    <!-- Botón que llama a la función calcular() cuando se hace clic -->
    <button onclick="calcular()">Calcular</button><br>

    <!-- Sección donde se mostrarán los resultados -->
    <div>La suma es: <span id="suma"></span></div>
    <div>El producto es: <span id="producto"></span></div>
    <div>El número mayor es: <span id="mayor"></span></div>

    <script>
        // Función que realiza los cálculos y actualiza la interfaz
        function calcular() {
            // Obtiene los valores ingresados en los inputs y los convierte a número
            const numero1 = Number(document.getElementById("numero1").value);
            const numero2 = Number(document.getElementById("numero2").value);

            // Calcula la suma de los dos números
            const suma = numero1 + numero2;

            // Calcula el producto de los dos números
            const producto = numero1 * numero2;

            let mayor; // Variable para almacenar el número mayor o si son iguales

            // Determina cuál es el número mayor o si son iguales
            if (numero1 > numero2) {
                mayor = numero1;
            } else if (numero2 > numero1) {
                mayor = numero2;
            } else {
                mayor = "Los números son iguales";
            }

            // Muestra los resultados en los elementos correspondientes del HTML
            document.getElementById("suma").textContent = suma;
            document.getElementById("producto").textContent = producto;
            document.getElementById("mayor").textContent = mayor;
        }
    </script>
</body>
</html>
