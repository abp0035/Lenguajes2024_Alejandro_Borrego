<style>
    body {
        background-color: white;
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    header {
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        padding: 40px;
        color: white;
        text-align: center;
    }

    main {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #d5dbdb;
        padding-top: 50px;
        padding-bottom: 8px;
    }

    /* Contenedor que utilizaremos para tener 3x3 dados */
    .contenedor_dados {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
        width: 800px;
        height: 650px;
        margin-top: 50px;
        gap: 20px;
    }

    /* Configuración de los cuadrados de los 3x3 dados */
    .dados {
        width: 200px;
        height: 200px;
        margin: 0;
        background-color: white;
        border: 8px solid gray;
        padding: 15px;
        border-radius: 8px;
        /* Borde redondeado gris*/
        box-shadow: 0 0 0 3px black;
        /* Línea fina negra fuera del borde gris */
    }

    /* Dividiremos el contenedor principal en uno secundario para tener 6 cuadrados y poder insertar los circulos */
    .cara_dados {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
    }

    /* La configuración de los circulos para que tengan el mismo tamaño en proporción */
    .circulo {
        width: 45px;
        height: 45px;
        background-color: black;
        border-radius: 50%;
        margin-top: 2px;
        margin-left: 2px;
    }

    /* Ocultar los circulos que no nos hagan falta para formar las caras con los 6 números */
    .oculto {
        background-color: transparent;
    }

    .sombra {
        box-shadow: 5px 5px 5px #aaaaaa;
    }

    /* La configuración de nuestro pie de página */
    footer {
        background-color: black;
        width: 100%;
        height: 100%;
    }

    footer h1 {
        text-align: center;
        color: white;
        padding: 1rem;
    }

/* BOTÓN PARA REGRESAR A LA PÁGINA PRINCIPAL */

    height: 60px;
    border-radius: 50%;
    overflow: hidden;
}

#botonizquierda img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
}
</style>
