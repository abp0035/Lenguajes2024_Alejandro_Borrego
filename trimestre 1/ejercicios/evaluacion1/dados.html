<style>
    body {
        background-color: beige;
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    header {
        display: flex;
        justify-content: center;
        align-items: center;
        background: burlywood;
        padding: 40px;
        text-align: center;
    }

    main {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: beige;
        padding-top: 50px;
        padding-bottom: 8px;
    }

    .contenedorDados {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
        width: 800px;
        height: 650px;
        margin-top: 90px;
        gap: 20px;
    }

    .dados {
        width: 200px;
        height: 200px;
        margin: 0;
        background-color: white;
        border: 8px solid gray;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 0 3px black;
    }

    .caraDados {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
    }

    .circulo {
        width: 45px;
        height: 45px;
        background-color: black;
        border-radius: 50%;
        margin-top: 2px;
        margin-left: 2px;
    }

    .invisible {
        background-color: transparent;
    }

    .sombra {
        box-shadow: 4px 4px 4px #aaaaaa;
    }

    footer {
    background-color: burlywood; 
    width: 100%; 
    text-align: center;  
    padding: 15px;
    bottom: 0;
    position: absolute;
}

    

</style>
